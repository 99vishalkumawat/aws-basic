version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing dependencies
      - mvn install -DskipTests
  build:
    commands:
      - echo Building the Spring Boot application
      - mvn clean package
  post_build:
    commands:
      - echo Preparing deployment artifact
      # create the output folder
      - mkdir -p BuildOutput
      # copy the JAR file(s) into BuildOutput
      - cp target/*.jar BuildOutput/
      # go into BuildOutput and create the zip
      - cd BuildOutput
      - zip -r aws-basic-app.zip .
      - cd ..

artifacts:
  # base-directory points to where your zip file is
  base-directory: BuildOutput
  files:
    - aws-basic-app.zip
